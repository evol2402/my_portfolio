<style>
  /* Subtle lift + glow on the Hire Me logo */
  .logo.hire-me .sitename {
    transition: transform 0.25s ease, text-shadow 0.25s ease;
  }
  .logo.hire-me:hover .sitename {
    transform: translateY(-2px) scale(1.03);
    text-shadow: 0 8px 18px rgba(255, 255, 255, 0.25);
  }

  /* Tech badges */
  :root { --tech-icon-size: 38px; }
  @media (max-width: 576px) { :root { --tech-icon-size: 32px; } }

  .tech-icons {
    display: flex;
    gap: 0.8rem;
    align-items: center;
    margin-top: 1rem;
    flex-wrap: wrap;
  }
  .tech-icon {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: var(--tech-icon-size);
    height: var(--tech-icon-size);
    padding: 6px;
    border-radius: 50%;
    background: #000;
    color: #f5f5f5;
    transition: transform 0.2s ease;
  }
  .tech-icon svg { width: 100%; height: 100%; }
  .tech-icon:hover { transform: translateY(-2px); }
  .tech-icon::after {
    content: attr(data-label);
    position: absolute;
    bottom: -1.6rem;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(17, 17, 17, 0.9);
    color: #fff;
    padding: 3px 7px;
    border-radius: 6px;
    font-size: 11px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.15s ease;
  }
  .tech-icon:hover::after { opacity: 1; }
</style>
